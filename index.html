<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        position: relative;
      }
      #mail-body {
        font-size: 40px; /* ✅ 글자 크기 두 배 */
        margin-top: 200px; /* ✅ 위치 더 아래로 */
        white-space: pre-line;
        padding: 0 20px;
      }
      #mailto-link {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 60px 0;
        width: 60%;
        font-size: 40px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
      }
      #copy-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 30px 40px;
        font-size: 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="mail-body"></div>
    <a id="mailto-link" href="#">📨 메일 앱 열기</a>
    <button id="copy-button">📋 이메일 복사</button>
    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const body = params.get("body");
      if (email) {
        const decodedEmail = decodeURIComponent(email);
        const decodedBody = decodeURIComponent(body || "");
        document.getElementById("mailto-link").href =
          "mailto:" + decodedEmail + "?body=" + encodeURIComponent(decodedBody);
        document.getElementById("mail-body").textContent = decodedBody;
        document.getElementById("copy-button").addEventListener("click", () => {
          navigator.clipboard.writeText(decodedEmail).then(() => {
            alert("이메일이 복사되었습니다.");
          });
        });
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
