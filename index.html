<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      #mail-body {
        font-size: 18px;
        margin-bottom: 40px;
        white-space: pre-line;
      }
      #mailto-link {
        display: inline-block;
        margin-top: 20vh; /* 화면의 약 70% 지점으로 이동 */
        padding: 40px 0;
        width: 50%;
        font-size: 26px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
      }
      #copy-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 30px 40px; /* 버튼 크기 5배로 확대 */
        font-size: 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="mail-body">
      아래 버튼을 눌러 메일 앱을 여세요.
    </div>

    <a id="mailto-link" href="#">📨 메일 앱 열기</a>

    <button id="copy-button">📋 이메일 복사</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      if (email) {
        const decoded = decodeURIComponent(email);
        document.getElementById("mailto-link").href = "mailto:" + decoded;

        document.getElementById("copy-button").addEventListener("click", () => {
          navigator.clipboard.writeText(decoded).then(() => {
            alert("이메일이 복사되었습니다.");
          });
        });
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
