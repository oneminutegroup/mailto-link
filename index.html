<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: #f0f0f0;
        font-family: sans-serif;
        text-align: center;
      }

      .email-body {
        padding: 30px 20px 0;
        font-size: 20px;
        color: #333;
        word-break: break-word;
      }

      .main-button {
        width: 30%;
        font-size: 24px;
        padding: 40px 0; /* 세로 200% 확대 */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        text-decoration: none;
        cursor: pointer;
        margin-bottom: 60px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .main-button:hover {
        background-color: #0056b3;
      }

      .copy-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 14px;
        padding: 10px 16px;
        background-color: #666;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .copy-button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="email-body" id="email-body">
      📩 메일 내용을 불러오는 중...
    </div>

    <a id="mailto-link" href="mailto:" class="main-button">📧 메일 앱 열기</a>

    <button class="copy-button" onclick="copyEmail()">📋 이메일 복사</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const body = params.get("body");

      if (email) {
        const decodedEmail = decodeURIComponent(email);
        const mailtoLink = "mailto:" + decodedEmail + (body ? "?body=" + encodeURIComponent(body) : "");
        document.getElementById("mailto-link").href = mailtoLink;
        window.emailAddress = decodedEmail;
      } else {
        window.emailAddress = "";
      }

      if (body) {
        document.getElementById("email-body").textContent = decodeURIComponent(body);
      } else {
        document.getElementById("email-body").textContent = "✉️ 메일 본문이 없습니다.";
      }

      function copyEmail() {
        if (!window.emailAddress) {
          alert("복사할 이메일 주소가 없습니다.");
          return;
        }

        navigator.clipboard.writeText(window.emailAddress)
          .then(() => alert("이메일 주소가 복사되었습니다."))
          .catch(() => alert("복사에 실패했습니다."));
      }
    </script>
  </body>
</html>
