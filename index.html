<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>메일 보내기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 3vh 5vw;
      box-sizing: border-box;
    }

    .content {
      font-size: 1.5rem; /* 본문 글씨 2배 */
      margin-top: 2vh;
      text-align: center;
      word-break: break-word;
    }

    .button-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 8vh;
    }

    .main-button {
      font-size: 1.8rem; /* 버튼 글씨 2배 */
      padding: 2vh 4vw;  /* 버튼 크기 증가 */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .copy-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
      padding: 1vh 2vw;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content" id="emailContent"></div>

  <div class="button-container">
    <button id="mailto-button" class="main-button">📧 메일 보내기</button>
  </div>

  <button id="copy-button" class="copy-button">📋 복사</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const message = params.get("msg");

    if (email) {
      const mailto = "mailto:" + decodeURIComponent(email);
      document.getElementById("mailto-button").onclick = () => {
        window.location.href = mailto;
      };

      if (message) {
        document.getElementById("emailContent").innerText = decodeURIComponent(message);
      }
    } else {
      document.getElementById("emailContent").innerText = "이메일 주소가 없습니다.";
      document.getElementById("mailto-button").style.display = "none";
    }

    document.getElementById("copy-button").onclick = () => {
      if (email) {
        navigator.clipboard.writeText(decodeURIComponent(email));
        alert("이메일이 복사되었습니다!");
      }
    };
  </script>
</body>
</html>
