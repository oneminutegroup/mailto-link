<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
        margin: 0;
      }
      #email-content {
        font-size: 18px;
        margin-bottom: 50px;
        word-wrap: break-word;
      }
      #mailto-link {
        display: inline-block;
        padding: 30px 0;
        width: 50%;
        font-size: 24px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 12px;
        margin-top: 20vh;
      }
      #copy-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        font-size: 14px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="email-content">📧 메일 수신자: <span id="email-text"></span></div>

    <a id="mailto-link" href="#">📨 메일 앱 열기</a>

    <button id="copy-button">이메일 복사</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      if (email) {
        const decoded = decodeURIComponent(email);
        document.getElementById("mailto-link").href = "mailto:" + decoded;
        document.getElementById("email-text").innerText = decoded;

        document.getElementById("copy-button").addEventListener("click", () => {
          navigator.clipboard.writeText(decoded).then(() => {
            alert("이메일이 복사되었습니다.");
          });
        });
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
