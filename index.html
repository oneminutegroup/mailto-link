<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #mailto-link {
        display: inline-block;
        padding: 2em 4em;
        font-size: 2em;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        margin-top: 20px;
      }

      #copy-button {
        margin-top: 30px;
        padding: 1em 2em;
        font-size: 1.2em;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #body-preview {
        max-width: 90%;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="body-preview"></div>
    <a id="mailto-link" href="#">메일 보내기</a>
    <button id="copy-button">📋 복사</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const body = params.get("body");

      if (email) {
        const mailtoLink = mailto:${decodeURIComponent(email)}?body=${encodeURIComponent(body || "")};
        document.getElementById("mailto-link").href = mailtoLink;

        document.getElementById("copy-button").addEventListener("click", () => {
          navigator.clipboard.writeText(decodeURIComponent(email));
          alert("이메일 주소가 복사되었습니다!");
        });

        if (body) {
          document.getElementById("body-preview").textContent = decodeURIComponent(body);
        }
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
