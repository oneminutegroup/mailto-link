<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .content {
        margin-top: 10%;
        text-align: center;
        font-size: 1.1rem;
        padding: 0 16px;
      }

      .button-container {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 50%;
        height: 200%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        font-size: 1.5rem;
        padding: 20px;
        width: 100%;
        height: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>📨 아래 버튼을 눌러 메일 앱을 여세요:</p>
    </div>

    <div class="button-container">
      <a id="mailto-link" href="#">
        <button class="button">[메일 앱 열기]</button>
      </a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const body = params.get("body") || "";

      if (email) {
        const mailtoLink = mailto:${decodeURIComponent(email)}?body=${decodeURIComponent(body)};
        document.getElementById("mailto-link").href = mailtoLink;
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
