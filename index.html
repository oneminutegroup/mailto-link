<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>메일 자동 열기</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      // 페이지가 열리자마자 mailto 실행
      window.location.href = "mailto:" + decodeURIComponent(email);
    } else {
      document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
    }
  </script>
</head>
<body>
  <p>메일 앱을 여는 중입니다...</p>
</body>
</html>
