<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #f9f9f9;
        flex-direction: column;
        text-align: center;
      }

      .button {
        font-size: 20px;
        padding: 16px 32px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 12px;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background-color: #0056b3;
      }

      .email-text {
        margin-top: 24px;
        color: #555;
        font-size: 14px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <a id="mailto-link" href="#" class="button">📧 메일 앱 열기</a>
    <div class="email-text" id="email-text"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        const decodedEmail = decodeURIComponent(email);
        const mailtoLink = "mailto:" + decodedEmail;
        document.getElementById("mailto-link").href = mailtoLink;
        document.getElementById("email-text").innerText = 수신자: ${decodedEmail};
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
