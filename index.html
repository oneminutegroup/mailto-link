<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        document.write('<a href="mailto:' + decodeURIComponent(email) + '">[메일 앱 열기]</a>');
      } else {
        document.write("<p>이메일 주소가 없습니다.</p>");
      }
    </script>
  </body>
</html>
