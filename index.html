<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메일앱 열기</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if (email) {
      // 이메일 주소를 인코딩하여 mailto 링크 구성
      const encodedEmail = encodeURIComponent(email.trim());
      window.location.href = "mailto:" + encodedEmail;
    } else {
      document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
    }
  </script>
</head>
<body>
  <p>메일앱을 여는 중입니다...</p>
</body>
</html>
