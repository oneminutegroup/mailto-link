<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
        flex-direction: column;
        text-align: center;
      }

      .button {
        font-size: 32px; /* 기존보다 크게 */
        padding: 40px 60px; /* 버튼 크기 확대 */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        text-decoration: none;
        cursor: pointer;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: inline-block;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .email-text {
        margin-top: 40px;
        font-size: 18px;
        color: #444;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <a id="mailto-link" href="mailto:" class="button">📧 메일 앱 열기</a>
    <div class="email-text" id="email-text"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        const decoded = decodeURIComponent(email);
        const link = "mailto:" + decoded;
        document.getElementById("mailto-link").setAttribute("href", link);
        document.getElementById("email-text").innerText = "수신자: " + decoded;
      } else {
        document.getElementById("email-text").innerText = "이메일 주소가 없습니다.";
      }
    </script>
  </body>
</html>
