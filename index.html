<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>메일 보내기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .content {
        text-align: center;
        margin-top: 40px;
        font-size: 1.2rem;
      }

      .button-container {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .button {
        font-size: 2rem;
        padding: 20px 60px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        min-width: 300px;
        min-height: 100px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>📨 아래 버튼을 눌러 메일 앱을 여세요:</p>
    </div>

    <div class="button-container">
      <a id="mailto-link" href="#">
        <button class="button">메일 보내기</button>
      </a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const body = params.get("body") || "";

      if (email) {
        const mailtoLink = mailto:${decodeURIComponent(email)}?body=${decodeURIComponent(body)};
        document.getElementById("mailto-link").href = mailtoLink;
      } else {
        document.body.innerHTML = "<p>이메일 주소가 없습니다.</p>";
      }
    </script>
  </body>
</html>
